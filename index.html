<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What CPU, GPU and RAM I have?">
    <title>My PC specs</title>
</head>
<body>
  <canvas id="glcanvas" width="0" height="0"></canvas>
  <script>
    var canvas = document.getElementById("glcanvas");
    // иначе первая строчка будет смещена на символ
    canvas.style.display = "none";
    var gl = canvas.getContext("experimental-webgl");
    var dbgRenderInfo = gl.getExtension("WEBGL_debug_renderer_info");
    var gpu = gl.getParameter(dbgRenderInfo.UNMASKED_RENDERER_WEBGL);

    document.write("CPU threads: " + navigator.hardwareConcurrency + " threads<br>");
    document.write("RAM: " + navigator.deviceMemory + " GB<br>");
    document.write("GPU model: " + gpu + "<br>");
  </script>
<br>
Q: Are the specs on the website accurate?<br>
A: The specifications are obtained from the browser. The browser does not disclose the CPU model, and the browser rounds down the RAM. The only thing the browser discloses quite fully is the GPU model.
</body>
